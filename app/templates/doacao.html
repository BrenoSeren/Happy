<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Doação</title>
</head>
<body>
    <h1>Cadastro Doação</h1>
    <form method="post" action="/createDoacao/">
    <!-- <form method="post" action="{% if db %}/updateDoacao/{{db.id}}/{% else %}/createDoacao/{% endif %}"> -->
        {% csrf_token %}
        <label for="Instituicoes_id">Instituição</label><br>
        <select name="Instituicoes_id" id="Instituicoes_id">
            {% for institution in institutions %}
                <option value="{{institution.id}}">{{institution.email}}</option>
            {% endfor %}
        </select><br><br>
        <label for="User_id">Usuário</label><br>
        <select name="User_id" id="User_id">
            {% for user in users %}
                <option value="{{user.id}}">{{user.email}}</option>
            {% endfor %}
        </select>
        <br>
        {{doacao.as_p}}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <a href="/" class="btn btn-info">Voltar</a>
</body>
</html>
